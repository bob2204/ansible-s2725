---
- name: Liste des interfaces r√©seau de chaque cible et leur IP, hormis l'interface 'lo'
  hosts: all

  tasks:
    - name: On boucle sur le fact (liste) ansible_interfaces
      ansible.builtin.debug:
        msg: "iface: {{ item }} - {{ lookup('vars','ansible_'+item).ipv4.address }}"
      when: item != 'lo'
      loop: "{{ ansible_interfaces | sort }}"
